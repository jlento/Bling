<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bling.css">
    </head>

    <body>

        <nav id="toolbar">
            <button onClick="this.firstElementChild.click()">
                Load Markdown
                <input type="file" accept=".md" onchange="bling.loadMarkdown(this)">
            </button>
            <button onClick="this.firstElementChild.click()">
                Load Style
                <input type="file" accept=".js" onchange="bling.loadStyleJs(this)">
            </button>
            <button onClick="bling.printPdf()">
                Print PDF
            </button>
            <button onClick="bling.saveMarkdown()">
                Save Markdown
            </button>
            <select id="paperSelect" onchange="bling.setPaper(this)">
                <option value="a4landscape" selected>A4 Landscape</option>
            </select>
        </nav>

        <div id="content">
            <textarea id="markdown" oninput="bling.autoConvert()"></textarea>
            <div id="preview"></div>
        </div>

        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js"></script>
        <script src="src/bling.js"></script>
        <script id="blingStyleJs"></script>
    </body>
</html>
