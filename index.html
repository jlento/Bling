<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bling.css">
    </head>

    <body>

        <nav id="toolbar">
            <button data-action="loadMarkdown">Load Markdown</button>
            <button data-action="loadStyleJs">Load Style JS</button>
            <button data-action="printPdf">Print PDF</button>
            <button data-action="saveMarkdown">Save Markdown</button>
            <select data-options="papers" data-callback="setPaper"></select>
        </nav>

        <div id="content">
            <textarea id="markdown" oninput="bling.autoConvert()"></textarea>
            <div id="preview"></div>
        </div>

        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js"></script>
        <script src="src/bling.js"></script>
        <script id="blingStyleJs"></script>
    </body>
</html>
