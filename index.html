<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bling.css">
        <style id="paper">
            html, body {
                margin: 0mm;
            }
        </style>
    </head>

    <body>

        <div id="blingToolbar">
            <select id="blingFileMenu"
                    onchange="bling.editor[this.value]();this.selectedIndex=0;">
                <option selected disabled hidden>File</option>
                <option value="loadMarkdown">Load Markdown</option>
                <option value="loadStyleJs">Load Style JS</option>
                <option value="printPdf">Print PDF</option>
                <option value="saveMarkdown">Save Markdown</option>
                <option value="saveHtml">Save HTML</option>
                <option value="clearStyle">Clear Style</option>
            </select>
        </div>

        <div id="blingPreview">
            <textarea id="blingMarkdown" oninput="bling.editor.autoConvert()"></textarea>
            <div id="blingHtml"></div>
        </div>

        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js"></script>
        <script src="src/bling.js"></script>
        <script id="blingStyleJs"></script>
    </body>
</html>
