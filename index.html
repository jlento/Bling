<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="ui/ui.css" />
        <link id="blingCss" rel="stylesheet" href="styles/plain.css" />
        <script src="ui/ui.js"></script>
    </head>

    <body>

        <div id="blingToolbar">
            <select onchange="bling.ui[this.options[this.selectedIndex].value]();
                              this.selectedIndex=0;">
                <option selected disabled hidden>File</option>
                <option value="mdLoad">Load Markdown</option>
                <option value="mdSave">Save Markdown</option>
                <option value="pdfPrint">Print PDF</option>
            </select>
            <select title="Select Style"
                    onchange="bling.ui.styleSet(this.options[this.selectedIndex].value)">
                <option value="plain" selected>Bling: Plain</option>
                <option value="istod">Bling: Isännöitsijäntodistus</option>
            </select>
        </div>

        <div id="blingPreview">
            <textarea id="blingMarkdown" type="text" oninput="bling.ui.htmlAutoConvert()"></textarea>
            <div id="blingHtml"></div>
        </div>

        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js"></script>
        <script id="blingJs" src="styles/plain.js"></script>

    </body>
</html>
